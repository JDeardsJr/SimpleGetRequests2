<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="This is my solution for Simple Get Requests Assignment 2">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Assignment2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="container">
        <h1>How many random dog pics would you like to see???</h1>
    </header>
    <main class="container">
        <form id="number-form">
            <label for="amount">Amount (between 3 and 50):</label>
            <input type="number" id="amount" name="amount" min="3" max="50" placeholder="3" onfocus="this.value=''">
            <button type="submit" class="button">Get Dog Pics!</button>
        </form>
        <section id="results" class="results hidden">
            <h2>Look at these dogs!</h2>
            <div class="js-image-container image-container"></div>
          </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
